<body>

<form id="medicineForm">
    <label for="medicineName">Medicine Name:</label>
    <input type="text" id="medicineName" name="medicineName" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>
	

    <button type="button" onclick="saveMedicine()">Save Medicine</button>
</form>

<div id="confirmationMessage"></div>

<script>
    function saveMedicine() {
        // Get form values
        var medicineName = document.getElementById('medicineName').value;
        var quantity = document.getElementById('quantity').value;
        var price = document.getElementById('price').value;

        // Create an object to represent the medicine details
        var medicineDetails = {
            medicineName: medicineName,
            quantity: quantity,
            price: price
        };

        // In a real application, you would send this data to a server or store it in a database
        // For this example, let's just log the details to the console
        console.log(medicineDetails);

        // Display a confirmation message to the user
        var confirmationMessage = document.getElementById('confirmationMessage');
        confirmationMessage.innerHTML = `
            <p>Medicine purchased successfully!</p>
            <p>Name: ${medicineDetails.medicineName}</p>
            <p>Quantity: ${medicineDetails.quantity}</p>
            <p>Price: ${medicineDetails.price}</p>
        `;

        // You can also clear the form after saving the details
        document.getElementById('medicineForm').reset();
    }
</script>
