<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
	<form>
        <label for="ngoID">NGO ID:</label>
        <input type="text" id="ngoID" name="ngoID" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

        <label for="password">Password:</label>

        <button type="submit">Login</button>
    </form>
	<script>
        function login() {
            // Get values from the form
            var ngoID = document.getElementById("ngoID").value;
            var password = document.getElementById("password").value;

            // Save or process the user details (This is where you'd typically send data to a server)

            // Example: Log the details to the console
            console.log("NGO ID: " + ngoID);
            console.log("Password: " + password);

            // You can redirect or perform other actions as needed
            alert("Login successful!");
        }
    </script>
</body>
</html>
